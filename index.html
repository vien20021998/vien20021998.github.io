<body>
    <div class="container">
        <div class="mb-3">
            <h1>students</h1>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                + Add student
            </button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Fullname</th>
                    <th scope="col">Age</th>
                    <th scope="col">AVG</th>
                    <th scope="col">Status</th>
                    <th class="text-center" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="table">

            </tbody>
        </table>
        <div id="all-student"></div>
        <h5>The student students </h5>
        <div id="students-passed"></div>

    <input type="text" name="name" placeholder="Name">

        <h5>Total salary: <span id="total-salary"></span></h5>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add studnet</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Fullname</label>
                            <input type="text" class="form-control" id="fullname" placeholder="fullname" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" class="form-control" id="age" placeholder="age" name="age">
                        </div>
                        <div class="mb-3">
                            <label for="avg" class="form-label">AVG</label>
                            <input type="text" class="form-control" id="avg    " placeholder="avg" name="avg">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="add-student" type="button" class="btn btn-primary"
                            onclick="createOrUpdate(this)">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true"
            id="mi-modal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete student</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Do you want to delete this student?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="modal-btn-no">No</button>
                        <button type="button" class="btn btn-danger" id="modal-btn-si">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
